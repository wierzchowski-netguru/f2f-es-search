[flake8]
exclude = .git,*migrations*,.venv/,venv/,settings.py,__init__.py
max-line-length = 120

[isort]
skip=.venv,venv,settings.py,__init__.py, migrations
line_length = 120
know_third_party = elasticsearch_dsl, rest_framework
known_first_party = app
known_django = django
sections = FUTURE, STDLIB, DJANGO, THIRDPARTY, FIRSTPARTY, LOCALFOLDER
multi_line_output = 3
include_trailing_comma = True
